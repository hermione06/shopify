<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container card-sh" style="margin-top: 80px; margin-bottom:100px">
            <div class="row">
                <div class="col-md-12 p-5">
                    <div class="row">
                    <div class="col-md-6 text-end">
                        <img alt="pic" src="/img/product_img/laptop.jpg" width="330px" height="400px">
                    </div>

                    <div class="col-md-6">
                        <p class="fs-3"></p>
						<p>
							<span class="fw-bold">Description : </span><br>HP Laptop, 256 GB, SSD
						</p>
						<p>
							<span class="fw-bold"> Product Details: </span> <br> Status
							:
							
								<span class="badge bg-success">Available</span>
							
								<span class="badge bg-warning">out of stock</span>
						


							<br> Category: Electronics<br> Policy : 7
							Days Replacement & Return
						</p>
						<p class="fs-5 fw-bold">
							Price :  &nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-rupee-sign"> 5000</i>
							 <span
								class="fs-6 text-decoration-line-through text-secondary">10000</span>
							<span class="fs-6  text-success">50 %
								off</span>
						</p>

						<div class="row">
							<div class="col-md-4 text-success text-center p-2">
								<i class="fas fa-money-bill-wave fa-2x"></i>
								<p>Cash On Delivery</p>
							</div>
							<div class="col-md-4 text-danger text-center p-2">
								<i class="fas fa-undo-alt fa-2x"></i>
								<p>Return Available</p>
							</div>
							<div class="col-md-4 text-primary text-center p-2">
								<i class="fas fa-truck-moving fa-2x"></i>
								<p>Free Shipping</p>
							</div>
						</div>
				
								<a href="/signin" class="btn btn-danger col-md-12">Add To
									Cart</a>
						
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
