<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <section>
        <!--Start of carousel/slider-->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/ecom.jpg" class="d-block w-100" alt="Shopping_pic" height="600px">
              </div> 
              <div class="carousel-item">
                <img src="img/ecom2.jpg" class="d-block w-100" alt="Shopping_pic" height="600px">
              </div>
              <div class="carousel-item">
                <img src="img/ecom3.jpg" class="d-block w-100" alt="Shopping_pic " height="600px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>    
        <!--End of carousel/slider-->

        <!--Category Module starts-->
        <div class="container">
          <div class="row">
            <p class="text-center fs-4">Category</p>

            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/book.jpg" width="65%" height="140px">
                  <p>Book</p>
                </div>
              </div>              
            </div>
            
            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/cloth.jpg" width="65%" height="140px">
                  <p>Cloth</p>
                </div>
              </div>              
            </div>

            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/electronics.jpg" width="65%" height="140px">
                  <p>Electronics</p>
                </div>
              </div>              
            </div>

            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/fashion.jpg" width="65%" height="140px">
                  <p>Fashion</p>
                </div>
              </div>              
            </div>

            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/mobile_phone.jpg" width="65%" height="140px">
                  <p>Mobile Phone</p>
                </div>
              </div>              
            </div>

            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/beauty.jpg" width="65%" height="140px">
                  <p>Beauty</p>
                </div>
              </div>              
            </div>

            <div class="col-md-2">
              <div class="card rounded-4">
                <div class="card-body text-center">
                  <img src="img/category_img/grocery.jpg" width="65%" height="140px">
                  <p>Grocery</p>
                </div>
              </div>              
            </div>

          </div>
        </div>      
        <!--Category Module ends-->

        <!--Start of "Latest Products" Module-->
        <div class="container-fluid bg-light p-3">
          <div class="row">
            <p class="text-center fs-4">Latest Products</p>

            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <img alt="img" src="img/product_img/laptop.jpg" class="" width="65%" height="200px">
                  <p class="text-center">HP Laptop</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <img alt="img" src="img/product_img/laptop.jpg" class="" width="65%" height="200px">
                  <p class="text-center">HP Laptop</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <img alt="img" src="img/product_img/laptop.jpg" class="" width="65%" height="200px">
                  <p class="text-center">HP Laptop</p>
                </div>
              </div>
            </div>
          </div>
        </div>



        <!--End of "Latest Products" Module-->

        </section>
</body>
</html>
