<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row justify-content-center">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/ecomm.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Register</p>
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="col">
                                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                                        <input type="number" class="form-control" id="mobileNumber">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>                                   
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="adress" class="form-label">Adress</label>
                                        <input type="text" class="form-control" id="adress">
                                    </div>
                                    <div class="col">
                                        <label for="city" class="form-label">City</label>
                                        <input type="number" class="form-control" id="city">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state">
                                    </div>
                                    <div class="col">
                                        <label for="pincode" class="form-label">Pincode</label>
                                        <input type="number" class="form-control" id="pincode">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                    <div class="col">
                                        <label for="cpassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="cpassword">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3">
                                    <label for="profile_img" class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" id="profile_img">
                                    </div>                                   
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            Have an account? <a href="/login" class="text-decoration-none">Login</a>
                        </div>
                    </div>                    
                </div>
            </div>            
        </div>
    </section>
</body>
</html>
